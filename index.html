<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Doe | Doe Sangue, doe vida! </title>
</head>

<body>
    <!--Conteúdo do Topo-->
    <header>
        <img class="logo" src="/img/logo.png" alt="Imagem da DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% dos brasileiros, doa sangue</p>

        <button>Quero Ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input 
                type="text"
                email="email"
                placeholder="Email"
            >
            <input 
                type="text"
                name="blood"
                placeholder="Tipo Sanguíneo"
            >
            <button>Quero Ajudar</button>
        </form>
    </section>

    <!--Conteúdo Central-->
    <main>
        <h2>Últimos <span>Doadores</span></h2>

    <!--Formulário-->
        <section class="donors">
            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
        </section>
    </main>

    <!--Conteúdo do Rodapé-->
    <footer>
        Com ❤ Rocketseat
    </footer>

    <!--Código JavaScript-->
    <script src="/script.js"></script>
</body>

</html>
